{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_contact') }}" class="btn btn-primary mb-3">âž• Add Contact</a>
<table class="table table-bordered table-striped">
<tr>
<th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th>
</tr>
{% if contacts %}
{% for c in contacts %}
<tr>
<td>{{ c[0] }}</td>
<td>{{ c[1] }}</td>
<td>{{ c[2] }}</td>
<td>{{ c[3] }}</td>
<td>
<a href="{{ url_for('edit_contact', contact_id=c[0]) }}" class="btn btn-warning btn-sm">Edit</a>
<a href="{{ url_for('delete_contact', contact_id=c[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this contact?');">Delete</a>
</td>
</tr>
{% endfor %}
{% else %}
<tr><td colspan="5" class="text-center">No contacts yet. Add one!</td></tr>
{% endif %}
</table>
{% endblock %}
