{% extends "base.html" %}
{% block content %}
<form method="post">
<div class="mb-3">
<label>Name</label>
<input type="text" name="name" class="form-control" value="{{ contact[1] }}" required>
</div>
<div class="mb-3">
<label>Phone</label>
<input type="text" name="phone" class="form-control" value="{{ contact[2] }}" required>
</div>
<div class="mb-3">
<label>Email</label>
<input type="email" name="email" class="form-control" value="{{ contact[3] }}">
</div>
<button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
